<!doctype html>
<html>
    <title> calculator </title>
   
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="css/bootstrap.min.css"/>
            <link rel="stylesheet" href="css/calculator.css"/>
        </head>
   
   <body>
       <div id="template">
           <form name="calculator">
               <input id="display" name="display" type="text" disabled>
           </form>
           <div id="temp">
             <button id="tan" onclick="tan()">tan</button>
             <button id="sin" onclick="sin()">sin</button>
             <button id="cos" onclick="cos()">Cos</button>
             <button id="arctan" onclick="arctan()">arctan</button>
             <button id="arcsin" onclick="arcsin()">arcsin</button>
             <button id="arccos" onclick="arccos()">arccos</button>
             <button id="lnx" onclick="lnx()">Ln x</button>
             <button id="log" onclick="log()">log x</button>
             
             <button id="one" onclick="one()" value="1">1</button>
             <button id="two" onclick="two()"  value="2">2</button>
             <button id="three" onclick="three()"value="3" >3</button>
             <button id="four" onclick="four()" value="4">4</button>
             <button id="five" onclick="five()" value="5">5</button>
             <button id="six" onclick="six()" value="6">6</button>
             <button id="seven" onclick="seven()" value="7">7</button>
             <button id="eight" onclick="eight()" value="8">8</button>
             <button id="nine" onclick="nine()" value="9">9</button>
              <button id="zero" onclick="zero()" value="0">0</button>
              <button id="plus" onclick="plus()" value="+">+</button>
              <button id="sub" onclick="sub()">-</button>
              <button id="multi" onclick="multi()">*</button>
              <button id="divide" onclick="divide()">%</button>
              <button id="button" name="equal" value="=" onclick="equal()">=</button>
           </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
          <script type="text/javascript" src="js/calculator.js"></script>
   </body>

</html>
